<div class="obj_building-cell" page="{{page}}">
	<article itemscope="" class="flex-column obj">
	    <a href="" class="no-decor">
	        <figure class="obj__pic">
	            <div class="obj__pic-inner">
	                <img src="{{image}}" class="borders">
	                <div class="sold_mark">
	                    <div class="same_mark">
	                        <p class="sold_text">ПРОДАНО</p>
	                    </div>
	                </div>
	            </div>
	        </figure>
	    </a>
	    <div class="obj__info">
	        <div class="obj__params">
	            <div class="obj__price">
	                <div class="obj__price_short"><p class="room_number">№ квартири : {{numberRoom}}</p></div>
	            </div>
	            <div class="obj__params__row body-xs">
	                <p class="area"> 
						Площа, кв. м : {{area}}     
	                </p>	           
	            </div>
	            <div class="obj__params__row body-xs">
	            	<p class="flat">
	               		К-сть кімнат : {{flat}}  
	            	</p>             
	            </div>
	        </div>
	    </div>
	    <div class="flex"></div>
	</article>
</div>
